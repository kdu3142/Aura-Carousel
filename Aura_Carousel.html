<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .carousel-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Aura/drop shadow effect behind container */
        .carousel-shadow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 750px;  /* 750px + 60px */
            height: 500px; /* 500px + 60px */
            transform: translate(-50%, -50%);
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.8) saturate(1.5);
            opacity: 1;
            z-index: 1;
            border-radius: 40px;
        }

        .carousel-container {
            position: relative;
            width: 750px;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            z-index: 10;
        }

        /* Container background - blurred version of image with overlay */
        .carousel-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: 1;
        }

        .carousel-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Main image container */
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Navigation buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 3;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-button.prev {
            left: 20px;
        }

        .nav-button.next {
            right: 20px;
        }

        /* Indicators */
        .indicators {
            display: flex;
            gap: 12px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        /* Fade transition */
        .carousel-container {
            transition: all 0.5s ease;
        }

        .main-image {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel-container" id="carousel">
            <div class="carousel-shadow" id="carouselShadow"></div>
            <div class="carousel-background" id="carouselBackground"></div>
            <div class="image-container">
                <img class="main-image" id="mainImage" src="" alt="Carousel Image">
            </div>
            <button class="nav-button prev" onclick="previousImage()">‹</button>
            <button class="nav-button next" onclick="nextImage()">›</button>
        </div>
        <div class="indicators" id="indicators"></div>
    </div>

            'https://upload.wikimedia.org/wikipedia/commons/f/f3/European_Bee-Eaters_%28Merops_apiaster%29_%2852802163574%29.jpg'
        ];

        let currentIndex = 0;
        const mainImage = document.getElementById('mainImage');
        const carousel = document.getElementById('carousel');
        const indicatorsContainer = document.getElementById('indicators');

        // Create indicators
        function createIndicators() {
            indicatorsContainer.innerHTML = '';
            images.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToImage(index);
                indicatorsContainer.appendChild(indicator);
            });
        }

        // Update image and all background effects
        function updateImage() {
            const currentImage = images[currentIndex];
            
            // Fade out
            mainImage.style.opacity = '0';
            
            setTimeout(() => {
                // Update main image
                mainImage.src = currentImage;
                
                // Update shadow background
                carouselShadow.style.backgroundImage = `url('${currentImage}')`;
                
                // Update container background
                carouselBackground.style.backgroundImage = `url('${currentImage}')`;
                
                // Fade in
                mainImage.style.opacity = '1';
                
                // Update indicators
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }, 150);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function goToImage(index) {
            currentIndex = index;
            updateImage();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') previousImage();
        });

        // Initialize
        createIndicators();
        updateImage();
    </script>
</body>
</html>
