<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <style>
        :root {
            --carousel-shadow-blur: 40px;
            --carousel-shadow-brightness: 1;
            --carousel-shadow-saturate: 1;
            --carousel-shadow-opacity: 1;
            --carousel-shadow-radius: 12px;

            --carousel-background-blur: 8px;
            --carousel-background-scale: 1.1;
            --carousel-background-overlay: rgba(0, 0, 0, 0.2);

            --main-image-radius: 12px;
            --main-image-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            --nav-button-blur: 10px;
            --nav-button-bg: rgba(255, 255, 255, 0.9);
            --nav-button-bg-hover: rgba(255, 255, 255, 1);
            --nav-button-shadow-hover: 0 5px 15px rgba(0, 0, 0, 0.3);
            --nav-button-transition: all 0.3s ease;
            --nav-button-scale-hover: 1.1;

            --indicator-size: 12px;
            --indicator-gap: 12px;
            --indicator-bg: rgba(255, 255, 255, 0.4);
            --indicator-bg-active: rgba(255, 255, 255, 0.9);
            --indicator-transition: all 0.3s ease;
            --indicator-scale-active: 1.2;

            --carousel-container-transition: all 0.2s ease;
            --main-image-transition: opacity 0.2s ease;
            --main-image-fade-duration: 100ms;
        }

        body {
            margin: 0;
            padding: 50px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .carousel-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* Ensure enough space for shadow */
            min-width: 750px;
            min-height: 500px;
        }

        .carousel-shadow {
            /* Aura/drop shadow effect behind container */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 750px;
            height: 500px;
            transform: translate(-50%, -50%);
            background-size: cover;
            background-position: center;
            filter: blur(var(--carousel-shadow-blur)) brightness(var(--carousel-shadow-brightness)) saturate(var(--carousel-shadow-saturate));
            opacity: var(--carousel-shadow-opacity);
            z-index: 0; /* Lower than carousel-container */
            border-radius: var(--carousel-shadow-radius);
            pointer-events: none; /* Prevent interaction */
        }

        .carousel-container {
            position: relative;
            width: 750px;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            z-index: 10;
            transition: var(--carousel-container-transition);
            /* No padding at all */
        }

        .carousel-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(var(--carousel-background-blur));
            transform: scale(var(--carousel-background-scale));
            z-index: 1;
        }

        .carousel-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--carousel-background-overlay);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: var(--main-image-radius);
            box-shadow: var(--main-image-shadow);
            transition: var(--main-image-transition);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--nav-button-bg);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--nav-button-transition);
            z-index: 3;
            backdrop-filter: blur(var(--nav-button-blur));
            -webkit-backdrop-filter: blur(var(--nav-button-blur));
        }

        .nav-button:hover {
            background: var(--nav-button-bg-hover);
            transform: translateY(-50%) scale(var(--nav-button-scale-hover));
            box-shadow: var(--nav-button-shadow-hover);
        }

        .nav-button.prev {
            left: 20px;
        }

        .nav-button.next {
            right: 20px;
        }

        .indicators {
            display: flex;
            gap: var(--indicator-gap);
        }

        .indicator {
            width: var(--indicator-size);
            height: var(--indicator-size);
            border-radius: 50%;
            background: var(--indicator-bg);
            cursor: pointer;
            transition: var(--indicator-transition);
        }

        .indicator.active {
            background: var(--indicator-bg-active);
            transform: scale(var(--indicator-scale-active));
        }

        /* Fade transition */
        /* .carousel-container transition already set above */
        /* .main-image transition already set above */
    </style>
</head>
<body>

        <div class="carousel-container" id="carousel">
            <!-- Remove shadow from here -->
            <div class="carousel-background" id="carouselBackground"></div>
            <div class="image-container">
                <img class="main-image" id="mainImage" src="" alt="Carousel Image">
            </div>
            <button class="nav-button prev" onclick="previousImage()">‹</button>
            <button class="nav-button next" onclick="nextImage()">›</button>
        </div>
        <div class="indicators" id="indicators"></div>
    </div>

        ];

        let currentIndex = 0;
        const mainImage = document.getElementById('mainImage');
        const carousel = document.getElementById('carousel');
        const indicatorsContainer = document.getElementById('indicators');
        const carouselWrapper = document.querySelector('.carousel-wrapper');
        const loadingMessage = document.getElementById('loadingMessage');

        // Preload images
        function preloadImages(imageUrls, callback) {
            let loaded = 0;
            const total = imageUrls.length;
            imageUrls.forEach(src => {
                const img = new Image();
                img.onload = img.onerror = () => {
                    loaded++;
                    if (loaded === total) callback();
                };
                img.src = src;
            });
        }

        // Create indicators
        function createIndicators() {
            indicatorsContainer.innerHTML = '';
            images.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToImage(index);
                indicatorsContainer.appendChild(indicator);
            });
        }

        // Update image and all background effects
        function updateImage() {
            const currentImage = images[currentIndex];
            
            // Fade out
            mainImage.style.opacity = '0';
            
            setTimeout(() => {
                // Update main image
                mainImage.src = currentImage;

                // Update shadow background
                carouselShadow.style.backgroundImage = `url('${currentImage}')`;
                
                // Update container background
                carouselBackground.style.backgroundImage = `url('${currentImage}')`;
                
                // Fade in
                mainImage.style.opacity = '1';
                
                // Update indicators
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--main-image-fade-duration')));
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function goToImage(index) {
            currentIndex = index;
            updateImage();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') previousImage();
        });

        // Initialize carousel after images are preloaded
        preloadImages(images, () => {
            loadingMessage.style.display = 'none';
            carouselWrapper.style.display = '';
            createIndicators();
            updateImage();
        });
    </script>
</body>
</html>
