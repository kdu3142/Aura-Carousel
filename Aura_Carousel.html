<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <style>
        :root {
            --carousel-shadow-blur: 40px;
            --carousel-shadow-brightness: 1;
            --carousel-shadow-saturate: 1;
            --carousel-shadow-opacity: 1;
            --carousel-shadow-radius: 12px;

            --carousel-background-blur: 8px;
            --carousel-background-scale: 1.1;
            --carousel-background-overlay: rgba(0, 0, 0, 0.2);

            --main-image-radius: 12px;
            --main-image-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            --nav-button-blur: 10px;
            --nav-button-bg: rgba(255, 255, 255, 0.9);
            --nav-button-bg-hover: rgba(255, 255, 255, 1);
            --nav-button-shadow-hover: 0 5px 15px rgba(0, 0, 0, 0.3);
            --nav-button-transition: all 0.3s ease;
            --nav-button-scale-hover: 1.1;

            --indicator-size: 12px;
            --indicator-gap: 12px;
            --indicator-bg: rgba(255, 255, 255, 0.4);
            --indicator-bg-active: rgba(255, 255, 255, 0.9);
            --indicator-transition: all 0.3s ease;
            --indicator-scale-active: 1.2;

            --carousel-container-transition: all 0.2s ease;
            --main-image-transition: opacity 0.2s ease;
            --main-image-fade-duration: 100ms;
        }

        body {
            margin: 0;
            padding: 50px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .carousel-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* Ensure enough space for shadow */
            min-width: 750px;
            min-height: 500px;
        }

        .carousel-shadow,
        .carousel-shadow2 {
            /* Aura/drop shadow effect behind container */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 750px;
            height: 500px;
            transform: translate(-50%, -50%);
            background-size: cover;
            background-position: center;
            filter: blur(var(--carousel-shadow-blur)) brightness(var(--carousel-shadow-brightness)) saturate(var(--carousel-shadow-saturate));
            opacity: 1;
            z-index: 0;
            border-radius: var(--carousel-shadow-radius);
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(.7,.2,.3,1);
        }
        .carousel-shadow2 {
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .carousel-container {
            position: relative;
            width: 750px;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            z-index: 10;
            transition: var(--carousel-container-transition);
            /* No padding at all */
        }

        .carousel-background,
        .carousel-background2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(var(--carousel-background-blur));
            transform: scale(var(--carousel-background-scale));
            z-index: 1;
            opacity: 1;
            transition: opacity 0.4s cubic-bezier(.7,.2,.3,1);
        }
        .carousel-background2 {
            z-index: 2;
            opacity: 0;
            pointer-events: none;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            overflow: hidden;
        }

        .main-image-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.2s cubic-bezier(.7,.2,.3,1);
            will-change: transform;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: var(--main-image-radius);
            box-shadow: var(--main-image-shadow);
            /* Remove fade transition */
            transition: none;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--nav-button-bg);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--nav-button-transition);
            z-index: 3;
            backdrop-filter: blur(var(--nav-button-blur));
            -webkit-backdrop-filter: blur(var(--nav-button-blur));
        }

        .nav-button:hover {
            background: var(--nav-button-bg-hover);
            transform: translateY(-50%) scale(var(--nav-button-scale-hover));
            box-shadow: var(--nav-button-shadow-hover);
        }

        .nav-button.prev {
            left: 20px;
        }

        .nav-button.next {
            right: 20px;
        }

        .indicators {
            display: flex;
            gap: var(--indicator-gap);
        }

        .indicator {
            width: var(--indicator-size);
            height: var(--indicator-size);
            border-radius: 50%;
            background: var(--indicator-bg);
            cursor: pointer;
            transition: var(--indicator-transition);
        }

        .indicator.active {
            background: var(--indicator-bg-active);
            transform: scale(var(--indicator-scale-active));
        }

        /* Fade transition */
        /* .carousel-container transition already set above */
        /* .main-image transition already set above */
    </style>
</head>
<body>
    <div id="loadingMessage" style="color: #fff; font-size: 2rem; text-align: center;">Loading images...</div>
    <div class="carousel-wrapper" style="display:none;">
        <!-- Shadow layers -->
        <div class="carousel-shadow" id="carouselShadow"></div>
        <div class="carousel-shadow2" id="carouselShadow2"></div>
        <div class="carousel-container" id="carousel">
            <!-- Background layers -->
            <div class="carousel-background" id="carouselBackground"></div>
            <div class="carousel-background2" id="carouselBackground2"></div>
            <div class="image-container">
                <div class="main-image-wrapper" id="mainImageWrapper">
                    <img class="main-image" id="mainImage" src="" alt="Carousel Image">
                </div>
                <div class="main-image-wrapper" id="mainImageWrapper2" style="display:none;">
                    <img class="main-image" id="mainImage2" src="" alt="Carousel Image">
                </div>
            </div>
            <button class="nav-button prev" onclick="previousImage()">‹</button>
            <button class="nav-button next" onclick="nextImage()">›</button>
        </div>
        <div class="indicators" id="indicators"></div>
    </div>

    <script>
        const images = [
            'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48bGluZWFyR3JhZGllbnQgaWQ9ImEiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiNmZjc3NTciLz48c3RvcCBvZmZzZXQ9IjEwMCUiIHN0b3AtY29sb3I9IiNmZmI4NDciLz48L2xpbmVhckdyYWRpZW50PjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2EpIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSI0OCIgZm9udC13ZWlnaHQ9ImJvbGQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuMzVlbSIgZmlsbD0iI2ZmZiIgb3BhY2l0eT0iMC44Ij5HT0xERU4gSU1BR0U8L3RleHQ+PC9zdmc+',
            'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48bGluZWFyR3JhZGllbnQgaWQ9ImIiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiM0ZGE2ZmYiLz48c3RvcCBvZmZzZXQ9IjEwMCUiIHN0b3AtY29sb3I9IiMwMGJjZjIiLz48L2xpbmVhckdyYWRpZW50PjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2IpIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSI0OCIgZm9udC13ZWlnaHQ9ImJvbGQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuMzVlbSIgZmlsbD0iI2ZmZiIgb3BhY2l0eT0iMC44Ij5CRUU0RUFURVJTPC90ZXh0Pjwvc3ZnPg==',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Golde33443.jpg/640px-Golde33443.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/f/f3/European_Bee-Eaters_%28Merops_apiaster%29_%2852802163574%29.jpg',
            'https://www.inchcalculator.com/wp-content/uploads/2018/11/ratio-calculation.png',
            'https://www.shutterstock.com/shutterstock/photos/1485092318/display_1500/stock-photo-sao-paulo-sp-brazil-april-crowded-subway-station-1485092318.jpg'
        ];

        let currentIndex = 0;
        let lastIndex = 0;
        const mainImage = document.getElementById('mainImage');
        const mainImageWrapper = document.getElementById('mainImageWrapper');
        const mainImage2 = document.getElementById('mainImage2');
        const mainImageWrapper2 = document.getElementById('mainImageWrapper2');
        const carousel = document.getElementById('carousel');
        const indicatorsContainer = document.getElementById('indicators');
        const carouselWrapper = document.querySelector('.carousel-wrapper');
        const loadingMessage = document.getElementById('loadingMessage');
        const carouselShadow = document.getElementById('carouselShadow');
        const carouselShadow2 = document.getElementById('carouselShadow2');
        const carouselBackground = document.getElementById('carouselBackground');
        const carouselBackground2 = document.getElementById('carouselBackground2');

        // Preload images
        function preloadImages(imageUrls, callback) {
            let loaded = 0;
            const total = imageUrls.length;
            imageUrls.forEach(src => {
                const img = new Image();
                img.onload = img.onerror = () => {
                    loaded++;
                    if (loaded === total) callback();
                };
                img.src = src;
            });
        }

        // Create indicators
        function createIndicators() {
            indicatorsContainer.innerHTML = '';
            images.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToImage(index);
                indicatorsContainer.appendChild(indicator);
            });
        }

        // Update image and all background effects
        function updateImage(direction = 0) {
            const currentImage = images[currentIndex];

            if (direction !== 0) {
                // Prepare incoming image
                mainImage2.src = currentImage;
                mainImageWrapper2.style.display = '';
                mainImageWrapper2.style.transition = 'none';
                mainImageWrapper2.style.transform = `translateX(${direction * 100}%)`;

                // Prepare incoming backgrounds/shadows
                carouselBackground2.style.backgroundImage = `url('${currentImage}')`;
                carouselBackground2.style.opacity = '0';
                carouselShadow2.style.backgroundImage = `url('${currentImage}')`;
                carouselShadow2.style.opacity = '0';
                carouselBackground2.style.transition = 'none';
                carouselShadow2.style.transition = 'none';
                carouselBackground2.offsetHeight; // force reflow
                carouselShadow2.offsetHeight;

                setTimeout(() => {
                    // Animate both wrappers
                    mainImageWrapper.style.transition = 'transform 0.4s cubic-bezier(.7,.2,.3,1)';
                    mainImageWrapper2.style.transition = 'transform 0.4s cubic-bezier(.7,.2,.3,1)';
                    mainImageWrapper.style.transform = `translateX(${direction * -100}%)`;
                    mainImageWrapper2.style.transform = 'translateX(0)';

                    // Animate backgrounds/shadows fade
                    carouselBackground.style.transition = 'opacity 0.4s cubic-bezier(.7,.2,.3,1)';
                    carouselBackground2.style.transition = 'opacity 0.4s cubic-bezier(.7,.2,.3,1)';
                    carouselShadow.style.transition = 'opacity 0.4s cubic-bezier(.7,.2,.3,1)';
                    carouselShadow2.style.transition = 'opacity 0.4s cubic-bezier(.7,.2,.3,1)';
                    carouselBackground.style.opacity = '0';
                    carouselBackground2.style.opacity = '1';
                    carouselShadow.style.opacity = '0';
                    carouselShadow2.style.opacity = '1';
                }, 20);

                // After animation, swap images and backgrounds
                setTimeout(() => {
                    mainImage.src = currentImage;
                    mainImageWrapper.style.transition = 'none';
                    mainImageWrapper.style.transform = 'translateX(0)';
                    mainImageWrapper2.style.display = 'none';

                    // Swap backgrounds/shadows
                    carouselBackground.style.backgroundImage = `url('${currentImage}')`;
                    carouselBackground.style.opacity = '1';
                    carouselBackground2.style.opacity = '0';
                    carouselShadow.style.backgroundImage = `url('${currentImage}')`;
                    carouselShadow.style.opacity = '1';
                    carouselShadow2.style.opacity = '0';
                }, 420);
            } else {
                // First load, no animation
                mainImage.src = currentImage;
                mainImageWrapper.style.transition = 'none';
                mainImageWrapper.style.transform = 'translateX(0)';
                mainImageWrapper2.style.display = 'none';
                carouselShadow.style.backgroundImage = `url('${currentImage}')`;
                carouselShadow.style.opacity = '1';
                carouselShadow2.style.opacity = '0';
                carouselBackground.style.backgroundImage = `url('${currentImage}')`;
                carouselBackground.style.opacity = '1';
                carouselBackground2.style.opacity = '0';
            }

            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        function nextImage() {
            lastIndex = currentIndex;
            currentIndex = (currentIndex + 1) % images.length;
            updateImage(1);
        }

        function previousImage() {
            lastIndex = currentIndex;
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage(-1);
        }

        function goToImage(index) {
            if (index === currentIndex) return;
            let direction = index > currentIndex ? 1 : -1;
            lastIndex = currentIndex;
            currentIndex = index;
            updateImage(direction);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') previousImage();
        });

        // Initialize carousel after images are preloaded
        preloadImages(images, () => {
            loadingMessage.style.display = 'none';
            carouselWrapper.style.display = '';
            createIndicators();
            updateImage();
        });
    </script>
</body>
</html>
